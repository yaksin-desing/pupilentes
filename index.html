<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Simulador Color de Ojos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        button {
            padding: 14px 22px;
            border-radius: 30px;
            border: none;
            background: #fff;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }

        #open-btn {
            position: absolute;
            inset: 0;
            margin: auto;
            width: max-content;
            height: max-content;
            z-index: 10;
        }

        #camera-popup {
            position: fixed;
            inset: 0;
            background: #000;
            display: none;
        }

        #camera-popup.active {
            display: block;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        video,
        canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        video {
            z-index: 1;
        }

        canvas {
            z-index: 3;
            pointer-events: none;
        }


        /* Loader / gu√≠a */
        #loader {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 5;
        }

        #loader::before {
            content: '';
            width: 260px;
            height: 360px;
            border: 3px dashed rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: spin 6s linear infinite;
        }

        #loader span {
            position: absolute;
            bottom: 18%;
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Colores */
        .colors {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .color {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button id="open-btn">Probar color de ojos</button>

    <div id="camera-popup">
        <div class="camera-container">
            <button id="close-btn"><img src="boton_back.svg" alt=""></button>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>

            <div id="loader">
                <span>Centra tu rostro</span>
            </div>

            <div class="colors">
                <div class="color" style="background:#2aa8ff" data-color="42,168,255"></div>
                <div class="color" style="background:#2aff7a" data-color="42,255,122"></div>
                <div class="color" style="background:#8a5cff" data-color="138,92,255"></div>
                <div class="color" style="background:#5a3b1e" data-color="90,59,30"></div>
                <div class="color" style="background:#000" data-color="0,0,0"></div>
            </div>
        </div>
    </div>

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

    <script src="main.js"></script>
</body>

</html>
